<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script>
        let counter = 0;
        function plus(){
            counter++;
            document.getElementsByTagName('span')[0].innerHTML = `<i>${counter}</i>`;
            console.log("Clicked");
        }
    </script>
</head>
<body>
    <h1>Like Counter</h1>
    <h3>Counter value is <span></span></h3>
    <button onclick="plus()">Like</button>
</body>
</html>
