<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TicTacToe</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="./app.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="form">
                    <div class="form-example">
                        <label for="name">Enter your name1: </label>
                        <input type="text" name="name1" id="name1" required />
                    </div>
                    <div class="form-example">
                        <label for="name">Enter your name2</label>
                        <input type="name" name="Name2" id="name2" required />
                    </div>
                    <div class="form-example">
                        <input id="submit" type="submit" value="start the game!!" />
                    </div>
            </div>

            <div class="game">

                <div><p class="player">Dumm</div>
                <table>
                    <tbody>
                        <tr>
                            <td><button class="square"> </button></td>
                            <td><button class="square"> </button></td>
                            <td><button class="square"> </button></td>
                        </tr>

                        <tr>
                            <td><button class="square"></button></td>
                            <td><button class="square"></button></td>
                            <td><button class="square"></button></td>
                        </tr>

                        <tr>
                            <td><button class="square"></button></td>
                            <td><button class="square"></button></td>
                            <td><button class="square"></button></td>
                        </tr>
                    </tbody>
                </table>
                <div><p class="player">ytext</div>
            </div>
        </div>
    </body>
</html>
