<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Calculator</title>
        <script defer type="module" src="scripts/app.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <h1>Achito Calculator</h1>
            <input class="display" type="text" name="display" /><br />
            <div class="zerothRow">
                <input type="button" class="btn" value="(" />
                <input type="button" class="btn" value=")" />
                <input type="button" class="btn" value="%" />
                <input type="button" class="btn" value="AC" />
            </div>
            <div class="firstRow">
                <input class="btn" type="button" value="0" />
                <input class="btn" type="button" value="1" />
                <input class="btn" type="button" value="2" />
                <input class="btn operand" type="button" value="+" /><br />
            </div>
            <div class="secondRow">
                <input class="btn" type="button" value="3" />
                <input class="btn" type="button" value="4" />
                <input class="btn" type="button" value="5" />
                <input class="btn operand" type="button" value="-" /><br />
            </div>
            <div class="thirdRow">
                <input class="btn" type="button" value="6" />
                <input class="btn" type="button" value="7" />
                <input class="btn" type="button" value="8" />
                <input class="btn operand" type="button" value="*" /><br />
            </div>
            <div class="fourthRow">
                <input class="btn" type="button" value="9" />
                <input class="btn" type="button" value="C" />
                <input class="btn" type="button" value="=" />
                <input class="btn operand" type="button" value="&#247;" />
            </div>
        </div>
    </body>
</html>
